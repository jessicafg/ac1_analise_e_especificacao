<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css"> 
  <script src="https://kit.fontawesome.com/468cdfd58c.js" crossorigin="anonymous"></script>
  <title>formulario</title>
</head>
<body>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-circle-user"></i>
                <input id="username" name="username" placeholder="Seu nome" type="text">
            </div>
           
            <label for="email">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Seu email" type="text">
            </div>
            
            <label for="cnpj">CNPJ</label>
            <div class="input">
                <i class="fa-regular fa-id-card"></i>
                <input id="cnpj" name="cnpj" placeholder="Seu cpf ou cnpj" type="text">
            </div>
            
            <label for="Senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Sua senha" type="password">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
